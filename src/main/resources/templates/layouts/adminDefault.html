<!doctype html>
<html lang="kr">
<head>
    <!-- {{ LOCAL_HOST_INFO }} / {{ SERVER_START_DATE }} -->
    <meta charset="utf-8">
    <title>{{ BASE_TITLE }}</title>
    <!-- Include Bootstrap & AdminLTE CSS -->
    <link rel="stylesheet" href="/adminLTE/bower_components/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/adminLTE/css/AdminLTE.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/adminLTE/css/skins/skin-blue.min.css" rel="stylesheet" />

    <script src="/adminLTE/bower_components/jquery/jquery.min.js"></script>
    <script src="/adminLTE/bower_components/bootstrap/js/bootstrap.min.js"></script>
    <script src="/adminLTE/js/adminlte.min.js"></script>

    {% block head %}{% endblock %}
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header class="main-header">
        <a href="/">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>MSS</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>MSS Admin </b></span>
        </a>
        <!-- Header Navbar -->
        <nav class="neonbar navbar navbar-static-top" role="navigation">

        </nav>
    </header>

    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar Menu -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="treeview active">
                    <a href="/admin/search">
                        <span>정보조회</span>
                    </a>
                    <ul class="treeview-menu">
                        <li calss="active" ><a href="/admin/search/product"><i class="fa  fa-user"></i> <span>상품 조회</span></a></li>
                        <li  ><a href="/admin/search/brand"><i class="fa  fa-user"></i> <span>브랜드 조회</span></a></li>
                        <li  ><a href="/admin/search/category"><i class="fa fa-credit-card"></i> <span>카테고리 조회</span></a></li>
                        <li  ><a href="/admin/search/company"><i class="fa fa-paperclip"></i> <span>회사 조회</span></a></li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>

    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">
            Private  spaces want
        </div>
        <!-- Default to the left -->
        <strong></strong> imzero rights reserved.
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">

        {% include "layouts/inc/control-side" %}

    </aside>
    <div class="control-sidebar-bg"></div>
</div>

{% block script %}{% endblock %}
</body>
</html>
