<!doctype html>
<html lang="kr">
<head>
    <!-- {{ LOCAL_HOST_INFO }} / {{ SERVER_START_DATE }} -->
    <meta charset="utf-8">
    <title>{{ BASE_TITLE }}</title>
    <!-- Include Bootstrap & AdminLTE CSS -->
    <link rel="stylesheet" href="/adminLTE/bower_components/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/adminLTE/css/AdminLTE.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/adminLTE/css/skins/skin-blue.min.css" rel="stylesheet" />

    <script src="/adminLTE/bower_components/jquery/jquery.min.js"></script>
    <script src="/adminLTE/bower_components/bootstrap/js/bootstrap.min.js"></script>
    <script src="/adminLTE/js/adminlte.min.js"></script>

    {% block head %}{% endblock %}
</head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="container-fluid">
    <div class="row flex-xl-nowrap">

        <main class="bd-content bd-sidebar-on  role="main">
            {# 컨텐츠 #}
            {% block content %}{% endblock %}
        </main>

    </div>
</div>

{% block script %}{% endblock %}
</body>
</html>
